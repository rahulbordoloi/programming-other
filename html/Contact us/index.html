<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>

    <div class="center">
        <div id="div-2">
            <h1>Contact Us</h1>
            <p>Please fill this form in a descent manner.</p>
        </div>
        <form name="myForm" onsubmit="return validateEntries()" required>
            <label for="fname">Full name:<span>*</span></label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:<span>*</span></label><br>
            <input type="text" id="email" name="email"><br>
            <label for="msg">Message:<span>*</span></label><br>
            <textarea id="msg" name="msg" rows="8">
        </textarea>
            <br>
            <div class="btn"></div>
            <input type="submit" value="Submit">
    </div>
    </form>
    </div>

    <script src="static/main.js"></script>

</body>

</html>
